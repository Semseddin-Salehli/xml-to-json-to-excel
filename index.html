<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read XLSX File</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script defer src="https://requirejs.org/docs/release/2.3.5/minified/require.js" ></script>
</head>
<body class="bg-warning">

    <div class="content p-5 container d-flex align-items-center justify-content-between flex-column ">
        <h1 class="mb-4 ">XML Dosyasını EXCEL'e Dönüştür</h1>
        <input class="form-control inline w-50" type="file" id="file-input" accept=".xml">
        <button class="btn btn-primary mt-3 w-25" id="convert-btn">Download Excel</button>
        <pre id="json-output"></pre>
    </div>

<script>

    var arrayFullData = [];
    var data = "";

    function xmlToJson(xml) {
            // XML'yi JSON formatına dönüştür
            const obj = {};

            if (xml.nodeType === 1) { // Element node
                if (xml.attributes.length > 0) {
                    obj["@attributes"] = {};
                    for (let j = 0; j < xml.attributes.length; j++) {
                        const attribute = xml.attributes.item(j);
                        obj["@attributes"][attribute.nodeName] = attribute.nodeValue;
                    }
                }
            } else if (xml.nodeType === 3) { // Text node
                obj["#text"] = xml.nodeValue.trim();
            }

            if (xml.hasChildNodes()) {
                for (let i = 0; i < xml.childNodes.length; i++) {
                    const item = xml.childNodes.item(i);
                    const nodeName = item.nodeName;

                    if (item.nodeType === 1) { // Element node
                        if (typeof(obj[nodeName]) === "undefined") {
                            obj[nodeName] = xmlToJson(item);
                        } else {
                            if (typeof(obj[nodeName].push) === "undefined") {
                                const old = obj[nodeName];
                                obj[nodeName] = [];
                                obj[nodeName].push(old);
                            }
                            obj[nodeName].push(xmlToJson(item));
                        }
                    }
                }
            }

            return obj;
        }

        document.getElementById('convert-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('file-input');
            if (fileInput.files.length === 0) {
                alert('Lütfen bir XML dosyası seçin.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const xmlString = event.target.result;
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlString, "text/xml");

                // Hata kontrolü
                const parserError = xmlDoc.getElementsByTagName("parsererror");
                if (parserError.length) {
                    document.getElementById('json-output').textContent = 'Hatalı XML verisi!';
                    return;
                }

                const json = xmlToJson(xmlDoc.documentElement);
                // document.getElementById('json-output').textContent = JSON.stringify(json, null, 2);

                data = json.addData.data[0].globalVars.variable;

                // console.log(data);

                for (let i = 0; i < data.length; i++) {
                    const element = data[i];
                    const elementName = element["@attributes"].name;
                    var elementAddress = element["@attributes"].address;


                    if(elementAddress == undefined) {
                        console.log(element.type.BOOL)
                        if(element.type.BOOL) {
                            element.type = "BOOL";
                            elementAddress = "BOOL";
                            console.log(elementAddress);
                    }
                    } else {
                        elementAddress = elementAddress.slice(3) * 2 - 2 + 30000;
                        // console.log(elementAddress)
                    }

                        arrayFullData.push([elementName, elementAddress])
                    }
                        // Verileri bir çalışma sayfasına çevir
                        const worksheet = XLSX.utils.aoa_to_sheet(arrayFullData);

                        // Yeni bir çalışma kitabı oluştur
                        const workbook = XLSX.utils.book_new();

                        // Çalışma sayfasını çalışma kitabına ekle
                        XLSX.utils.book_append_sheet(workbook, worksheet, 'Sheet1');

                        // Çalışma kitabını bir binary string olarak yaz
                        const wbout = XLSX.write(workbook, { bookType: 'xlsx', type: 'binary' });

                        // String'i ArrayBuffer'a çeviren yardımcı fonksiyon
                        function s2ab(s) {
                            const buf = new ArrayBuffer(s.length);
                            const view = new Uint8Array(buf);
                            for (let i = 0; i < s.length; i++) {
                                view[i] = s.charCodeAt(i) & 0xFF;
                            }
                            return buf;
                        }

                        // Dosyayı indirmek için Blob oluştur ve URL oluştur
                        const blob = new Blob([s2ab(wbout)], { type: 'application/octet-stream' });
                        const url = URL.createObjectURL(blob);

                        // İndirme işlemini başlatmak için geçici bir link oluştur
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'data.xlsx';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);

                        console.log(arrayFullData)
            };

            reader.readAsText(file);
        });
</script>
</body>
</html>
