<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Files</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script defer src="https://requirejs.org/docs/release/2.3.5/minified/require.js" ></script>
    <script defer src="app.js"></script>
</head>
<body class="bg-warning">

    <div class="content p-5 container d-flex align-items-center justify-content-between flex-column gap-2">
        <h1 class="mb-5">XML Dosyasını CSV'e Dönüştür</h1>
        
        <div class="w-100 d-flex justify-content-center gap-2 flex-row align-items-center">
            <input class="form-control inline w-50 me-4" type="file" id="file-input" accept=".xml">
            <input class="form-check-input" type="checkbox" value="" id="dataLoggerCheck" onchange="dataLoggerChange()">
            <label class="form-check-label user-select-none text-lg" for="dataLoggerCheck" >DataLogger</label>
            <input class="form-control inline w-50 me-4 d-none" type="text" placeholder="(Data Logger İsmi Örn): Channel2.Device1" id="data-logger-text-input">
        </div>

        <button class="btn btn-primary mt-3 w-25" id="convert-btn">CSV İndir</button>
        <span id="json-output" class="w-50 text-uppercase m-2 text-lg-center"></span>
    </div>
</body>
</html>
